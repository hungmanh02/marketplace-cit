<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Marketplace</title>
  </head>
  <body>
    <header class="header">
      <div class="body">
        <!-- logo -->

        <a href="#!">
          <img
            src="./assets/icons/logo.svg"
            alt="NFT Marketplace"
            class="logo-img"
          />
          <p class="logo-brand">NFT Marketplace</p>
        </a>
        <div class="header-right">
          <nav class="navbar">
            <ul class="navbar-list">
              <li class="navbar-item"><a href="#!">Marketplace</a></li>
              <li class="navbar-item"><a href="#!"> Rankings </a></li>
              <li class="navbar-item"><a href="#!">Connect a wallet</a></li>
            </ul>
          </nav>
          <div class="action">
            <a href="#!" class="btn sign-up">
              <img
                src="./assets/images/user-sign-up.svg"
                alt="sign up"
                class="user-icon"
              />
              <p>Sign Up</p>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- hero -->
      <div class="hero">
        <div class="images">
          <img
            src="./assets/images/profile-img.png"
            alt=""
            class="image-placeholder"
          />
        </div>
        <div class="profile-img">
          <div class="main-content">
            <img src="./assets/images/profile-image.svg" alt="" />
          </div>
        </div>
      </div>
      <!-- Artist Info -->
      <div class="artist-select">
        <div class="main-content">
          <div class="artist-info">
            <div class="heading lv2">Animakid</div>
            <div class="total-list">
              <!-- item 1 -->
              <div class="total-item">
                <strong>250k+</strong>
                <p class="desc-total">Volume</p>
              </div>
              <!-- item 2 -->
              <div class="total-item">
                <strong>50+</strong>
                <p class="desc-total">NFTs Sold</p>
              </div>
              <!-- item 3 -->
              <div class="total-item">
                <strong>3000+</strong>
                <p class="desc-total">Followers</p>
              </div>
            </div>
            <div class="bio">
              <p class="title-bio">Bio</p>
              <p class="desc-bio">The internet's friendliest designer kid.</p>
            </div>
            <div class="links">
              <p class="title-link">Links</p>
              <div class="link-icon">
                <a href="#!">
                  <img
                    src="./assets/icons/globe.svg"
                    alt="Globe"
                    class="icon"
                  />
                </a>
                <a href="#!">
                  <img
                    src="./assets/icons/discord.svg"
                    alt="Discord"
                    class="icon"
                  />
                </a>
                <a href="#!">
                  <img
                    src="./assets/icons/youtube.svg"
                    alt="Youtube"
                    class="icon"
                  />
                </a>
                <a href="#!">
                  <img
                    src="./assets/icons/twitter.svg"
                    alt="Twitter"
                    class="icon"
                  />
                </a>
                <a href="#!">
                  <img
                    src="./assets/icons/instagram.svg"
                    alt="Instagram"
                    class="icon"
                  />
                </a>
              </div>
            </div>
          </div>
          <div class="cta-artist"></div>
        </div>
      </div>
    </main>
  </body>
</html>
